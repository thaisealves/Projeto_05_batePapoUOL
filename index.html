<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate Papo UOL</title>
    <link rel="icon" type="img/jpg" href="/images/icon.jpg">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="begin">
        <img src="/images/logo.png" alt="Logo 'Bate Papo UOL'">
        <div class="login">
            <input type="text" placeholder="Digite seu nome">
            <button onclick="entering()">Entrar</button>
        </div>
        <div class="loading hidden">
            <img src="https://c.tenor.com/wpSo-8CrXqUAAAAi/loading-loading-forever.gif" alt="loading">
            <span>Entrando...</span>
        </div>
    </div>
    <header>
        <img src="/images/logo.png" alt="Logo 'Bate Papo UOL'">
        <ion-icon onclick="showUsers()" name="people"></ion-icon>
    </header>

    <main>
        <ul class="msg"></ul>
    </main>

    <aside class="hidden">
        <div onclick="hideUsers()"  class="empty"></div>
        <div class="participants">
            <div><strong> Escolha um contato para enviar mensagem:</strong></div>
            <ul class="users hidden"></ul>
            <div><strong> Escolha a visibilidade:</strong></div>
            <div>
                <div>
                    <ion-icon name="lock-open"></ion-icon>
                    <span>PÃºblico</span>
                </div>
                <div>
                    <ion-icon name="lock-closed"></ion-icon>
                    <span>Reservadamente</span>
                </div>
            </div>
        </div>
    </aside>

    <footer>
        <textarea type="text" placeholder="Escreva aqui..."></textarea>
        <ion-icon onclick="publicMessage()" name="paper-plane-outline"></ion-icon>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="scripts.js"></script>
</body>

</html>
